<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Story</title>

<link rel="stylesheet" href="styles.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
</head>

<body>

<div id="loader">
  <span>Loading Memories</span>
</div>

<div class="hud">
  <button id="musicToggle">♫</button>
</div>

<canvas id="bg"></canvas>

<section class="panel hero">
  <h1>Rishab & Priyanka</h1>
  <p class="typed"></p>
</section>

<section class="panel story">
  <h2>The Beginning</h2>
  <p>Some connections don’t fade. They evolve.</p>
</section>

<section class="panel timeline">
  <h2>Our Timeline</h2>
  <div class="cards">
    <div class="card">First Message</div>
    <div class="card">First Fight</div>
    <div class="card">Distance</div>
    <div class="card">Still Us</div>
  </div>
</section>

<section class="panel gallery">
  <h2>Memories</h2>
  <div class="memory-grid">
    <div></div><div></div><div></div>
  </div>
</section>

<section class="panel emotion">
  <h2>No Matter The Distance</h2>
</section>

<section class="panel end">
  <h2>This Story Never Ends</h2>
</section>

<script src="script.js"></script>
</body>
</html>
